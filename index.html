<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alphabet-Clash-pro</title>

</head>

<body class="bg-[#1E1E1E] h-screen font-poppins">
    <main class="bg-[url(images/background.png)] h-screen bg-no-repeat bg-center">
        <!-- homepage section  start -->
        <section id="home-section" class="flex justify-center items-center h-screen">
            <div class="text-white text-center">
                <h1 class="text-9xl  font-anton mb-4">ALPHABET CLASH</h1>
                <p class="mb-4 text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playGame()" class="btn rounded text-2xl font-semibold px-6">Play</button>
            </div>
        </section>

        <!-- playground section start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col gap-12 items-center">
                <!-- show result board  -->

                <div id="artboard"
                    class="artboard artboard-horizontal phone-6 border-[20px] w-full bg-[#FFFFFFB3] border-[#010313] flex items-center flex-col mt-24">
                    <div class="bg-[#2F2941] px-6 pb-3 rounded-b-xl">
                        <h3 class="text-white">Don't watch keyboard while playing...</h3>
                    </div>
                    <div class="flex  items-center h-full">
                        <h2 id="screen-result" class="text-9xl font-semibold uppercase">Y</h2>
                    </div>
                </div>

                <!-- keyboard  -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <!-- score and life button  -->
                <div class="flex justify-between w-3/4 ">
                    <button class="btn rounded-full bg-[#894189] text-white text-xl font-medium">
                        Life
                        <img src="images/Heart.svg" alt="">
                        <span id="life-area">5</span>

                    </button>
                    <div> 
                        <h2 class="text-xl font-semibold text-white">Pressed  " Esc "  You Can Exit The Game</h2>
                    </div>
                    <button class="btn rounded-full bg-[#360490] text-white font-medium text-xl">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span id="score-area">0</span>

                    </button>
                </div>
            </div>
        </section>

        <!-- final score section start  -->
        <section id="final-score" class="flex items-center h-screen justify-center flex-col hidden">
            <div
                class="text-white space-y-4 text-center border-2 border-yellow-200 py-8 rounded-md bg-gradient-to-r from-cyan-500 to-blue-500 px-12">
                <h3 class="text-6xl font-extrabold">Score : <span id="score-final">0</span></h3>
                <button onclick="playGame()" class="font-semibold text-2xl btn rounded-xl">Play Agin</button>
                <p class="text-xl font-medium">Practice will make you Pro</p>
            </div>
        </section>

        <!-- modal  -->
        <section id="modal-box" class="fixed w-full h-full top-0 bg-black bg-opacity-40 justify-center items-center">
            <div class="bg-purple-700 text-white px-4 py-8 rounded w-1/3 relative">
                
                <h2 class="mb-4 text-2xl">Hello!</h2>
                <p>Press ESC key or click x button to close</p>

                <button onclick="modalClose()" class="absolute top-2 rounded-full border-2 border-solid border-white w-9 h-9 text-xl flex items-center justify-center hover:bg-white hover:bg-opacity-30">
                    x
                </button>
            </div>
        </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
