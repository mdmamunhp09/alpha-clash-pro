<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alphabet-Clash-pro</title>

</head>

<body class="bg-[#1E1E1E] h-screen font-poppins">
    <main class="bg-[url(images/background.png)] h-screen bg-no-repeat bg-center">
        <!-- homepage section  start -->
        <section id="home-section" class="flex justify-center items-center h-screen hidden">
            <div class="text-white text-center">
                <h1 class="text-9xl  font-anton mb-4">ALPHABET CLASH</h1>
                <p class="mb-4 text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn rounded text-2xl font-semibold px-6">Play</button>
            </div>
        </section>

        <!-- playground section start -->
        <section>
            <div class="flex flex-col gap-12 items-center">
                <!-- show result board  -->
               
                    <div class="artboard artboard-horizontal phone-6 border-[20px] w-full bg-[#FFFFFFB3] border-[#010313] flex items-center flex-col mt-24">
                        <div class="bg-[#2F2941] px-6 pb-3 rounded-b-xl">
                            <h3 class="text-white">Don't watch keyboard  while playing...</h3>
                        </div> 
                        <div class="flex  items-center h-full">
                            <h2 class="text-9xl font-semibold">Y</h2>
                          </div>
                    </div>
              
                <!-- keyboard  -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>

                <!-- score and life button  -->
                <div class="flex justify-between w-3/4 ">
                    <button class="btn rounded-full bg-[#894189] text-white text-xl font-medium">
                        Life
                        <img src="images/Heart.svg" alt="">
                        <span>0</span>

                    </button>
                    <button class="btn rounded-full bg-[#360490] text-white font-medium text-xl">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span>0</span>

                    </button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
